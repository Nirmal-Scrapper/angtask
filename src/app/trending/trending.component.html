<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<p class="heading">TRENDING</p>
<div class="trending" id="trending">
    <div class="cards">
        <div *ngFor="let trend of trending" class="trendcard" id={{trend.name}}>
            <div class="card" style="background-image: url({{trend.image}})">
                <div class="play">
                    <button (click)="player(trend)">
                        <i class="material-icons" style="font-size:50px">play_arrow</i>
                    </button>
                </div>
            </div>
            <span>{{trend.name}}</span><br>
        </div>
    </div>
    <button class="left" (click)="sliderLeft($event)"> < </button>
    <button class="right" (click)="sliderRight($event)"> > </button>
</div>
